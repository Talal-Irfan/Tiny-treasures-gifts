<style>
    .navbar {
      background: linear-gradient(to right, #fff7f9, #ffe4ec);
      height: 80px;
      box-shadow: 0 4px 20px rgba(128, 0, 32, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }

    /* ðŸŒ¸ Brand */
    .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      color: black !important;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .navbar-brand:hover {
      color: #ffb6c1 !important;
      transform: scale(1.05);
    }

    /* ðŸŒ¸ Links */
    .navbar-nav .nav-link {
      color: #000 !important;
      font-family: 'Poppins', sans-serif;
      font-size: 1.05rem;
      font-weight: 500;
      margin: 0 10px;
      position: relative;
      transition: 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #ffb6c1;
      transition: 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav .nav-link:hover {
      color: #800020 !important;
    }

    /* ðŸŒ¸ Right-side Auth Links */
    .auth-links .nav-link {
      background: #800020;
      color: white !important;
      padding: 6px 18px;
      border-radius: 25px;
      font-weight: 500;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .auth-links .nav-link:hover {
      background: #ffb6c1;
      color: #800020 !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(128, 0, 32, 0.3);
    }

    /* ðŸŒ¸ Navbar on Scroll */
    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 30px rgba(128, 0, 32, 0.25);
    }

    /* ðŸŒ¸ Responsive Tweaks */
    @media (max-width: 992px) {
      .auth-links {
        position: static !important;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
      }

      .auth-links .nav-link {
        margin: 5px 0;
        width: 120px;
        text-align: center;
      }
